<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Eventos - Condomínio</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .eventos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .evento-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .evento-card h3 {
            margin-top: 0;
            color: var(--verde-primario);
        }
        .evento-card p {
            margin: 5px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Agenda de Eventos do Condomínio</h1>
        <button onclick="window.location.href='index.html'">Voltar</button>
    </header>

    <nav class="menu">
        <a href="index.html">Início</a>
        <a href="avisos.html">Avisos</a>
        <a href="agenda.html" class="active">Agenda</a>
        <a href="moradores.html">Moradores</a>
    </nav>

    <main class="main-content">
        <div class="agenda-container">
            <h2>Eventos e Serviços Recorrentes</h2>
            
            <div id="listaEventos" class="eventos-container">
                <p>Carregando agenda...</p>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/agenda.js"></script>
</body>
</html>
