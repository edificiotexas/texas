<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avisos - Condomínio</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header class="header">
        <h1>Avisos do Condomínio</h1>
        <button onclick="window.location.href='index.html'">Voltar</button>
    </header>

    <nav class="menu">
        <a href="index.html">Início</a>
        <a href="avisos.html" class="active">Avisos</a>
        <a href="agenda.html">Agenda</a>
        <a href="moradores.html">Moradores</a>
    </nav>

    <main class="main-content">
	           		<div class="novo-aviso">
                <h3>Adicionar Novo Aviso</h3>
                <form id="formAviso">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" id="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" rows="4" required></textarea>
                    </div>
                    <button type="submit">Publicar Aviso</button>
                </form>
            </div>
			
			<div class="avisos-container">
			            <h2>Últimos Avisos</h2>

            <div id="listaAvisos" class="lista-avisos">
                <!-- Avisos serão carregados aqui via JavaScript -->
                <p>Carregando avisos...</p>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/avisos.js"></script>
	<script>
	    document.addEventListener('DOMContentLoaded', () => {
	        const usuario = JSON.parse(localStorage.getItem('usuario'));
	        
	        if (usuario && usuario.isAdmin) {
	            const navMenu = document.querySelector('.menu');
	            if (navMenu) {
	                const adminLink = document.createElement('a');
	                adminLink.href = 'admin-agenda.html'; // Link para a página de gerenciamento
	                adminLink.textContent = 'Gerenciar Agenda';
	                adminLink.style.backgroundColor = '#d9534f'; // Destaque visual
	                adminLink.style.color = 'white';
	                navMenu.appendChild(adminLink);
	            }
	        }
	    });
	</script>
</body>
</html>
