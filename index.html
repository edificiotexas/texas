<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestão de Condomínio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="decorative-element"></div>
    <div class="decorative-element"></div>
    
    <div class="login-container">
        <h1>Gestão de Condomínio</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="login">Login (Ex: 103A)</label>
                <input type="text" id="login" required placeholder="Digite seu login">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required placeholder="Digite sua senha">
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p id="message"></p>
        <p class="register-link">Novo por aqui? <a href="cadastro.html">Crie sua conta</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
