<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas para Visitantes | Edifício Texas</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header class="header">
        <div class="header-brand">
            <img src="img/600texas900.webp" alt="Logo" class="header-logo">
            <h1>Vagas para Visitantes</h1>
        </div>
        <button onclick="window.history.back()">Voltar</button>
    </header>

	<nav class="menu">
	    <a href="index.html">Início</a>
	    <a href="avisos.html">Avisos</a>
	    <a href="agenda.html">Agenda</a>
	    <a href="moradores.html">Moradores</a>
	    <a href="vagas-visitantes.html">Vagas Visitantes</a>
	</nav>

    <main class="main-content">
        <h2>Calendário de Vagas para Visitantes</h2>
        
        <div class="table-container">
            <table id="tabelaVagas">
                <thead>
                    <tr>
                        <th>Semana</th>
                        <th>Data Início</th>
                        <th>Data Fim</th>
                        <th>Vaga 01</th>
                        <th>Vaga 02</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados serão carregados via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            if (!usuario) window.location.href = 'login.html';

            try {
                const response = await fetch('https://condominio-cc5u.onrender.com/api/vagas-visitantes', {
                    headers: { 'Authorization': `Bearer ${usuario.token}` }
                });
                const vagas = await response.json();

                const tabela = document.querySelector('#tabelaVagas tbody');
                const hoje = new Date();
                hoje.setHours(0, 0, 0, 0);

                vagas.sort((a, b) => new Date(a.dataInicio) - new Date(b.dataInicio)).forEach(vaga => {
                    const dataInicio = new Date(vaga.dataInicio);
                    const dataFim = new Date(dataInicio);
                    dataFim.setDate(dataFim.getDate() + 6);
                    
                    let status = '';
                    if (hoje >= dataInicio && hoje <= dataFim) {
                        status = '<span class="status-ativo">EM VIGOR</span>';
                    } else if (hoje < dataInicio) {
                        status = '<span class="status-pendente">FUTURA</span>';
                    } else {
                        status = '<span class="status-inativo">ENCERRADA</span>';
                    }

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${vaga.semana}</td>
                        <td>${formatarData(vaga.dataInicio)}</td>
                        <td>${formatarData(dataFim)}</td>
                        <td>${vaga.vaga1}</td>
                        <td>${vaga.vaga2}</td>
                        <td>${status}</td>
                    `;
                    tabela.appendChild(row);
                });

            } catch (error) {
                console.error('Erro ao carregar vagas:', error);
                document.querySelector('#tabelaVagas tbody').innerHTML = `
                    <tr>
                        <td colspan="6">Erro ao carregar dados. Tente novamente mais tarde.</td>
                    </tr>
                `;
            }
        });

        function formatarData(dataString) {
            const data = new Date(dataString);
            const dia = String(data.getDate()).padStart(2, '0');
            const mes = String(data.getMonth() + 1).padStart(2, '0');
            const ano = data.getFullYear();
            return `${dia}/${mes}/${ano}`;
        }
    </script>
</body>
</html>
