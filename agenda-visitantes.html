<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Visitantes - Condomínio</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/agenda.css">
</head>
<body>
    <header class="header">
        <h1>Agenda de Visitantes</h1>
        <button onclick="window.location.href='index.html'">Voltar</button>
    </header>

    <nav class="menu">
        <a href="index.html">Início</a>
        <a href="avisos.html">Avisos</a>
        <a href="agenda-visitantes.html" class="active">Visitantes</a>
        <a href="moradores.html">Moradores</a>
    </nav>

    <main class="main-content">
        <div class="agenda-container">
            <h2>Agendamento de Visitantes</h2>
            
            <div class="controles-agenda">
                <div class="filtros">
                    <label for="dataAgenda">Selecione a data:</label>
                    <input type="date" id="dataAgenda" required>
                    <button id="btnBuscar">Buscar Vagas</button>
                </div>
            </div>
            
            <div id="tabelaVagas" class="tabela-vagas">
                <!-- Vagas serão carregadas aqui via JavaScript -->
                <p>Selecione uma data para visualizar as vagas disponíveis</p>
            </div>
            
            <div id="formReserva" class="form-reserva" style="display: none;">
                <h3>Reservar Vaga</h3>
                <form id="formDadosVisitante">
                    <input type="hidden" id="vagaId">
                    
                    <div class="form-group">
                        <label for="nomeVisitante">Nome do Visitante</label>
                        <input type="text" id="nomeVisitante" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="documentoVisitante">Documento</label>
                        <input type="text" id="documentoVisitante" required>
                    </div>
                    
                    <div class="info-vaga">
                        <p id="infoData"></p>
                        <p id="infoHorario"></p>
                    </div>
                    
                    <button type="submit">Confirmar Reserva</button>
                    <button type="button" onclick="cancelarReserva()">Cancelar</button>
                </form>
            </div>
            
            <div id="minhasReservas" class="minhas-reservas">
                <h3>Minhas Reservas</h3>
                <!-- Reservas serão carregadas aqui via JavaScript -->
                <p>Carregando reservas...</p>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/agenda-visitantes.js"></script>
</body>
</html>
